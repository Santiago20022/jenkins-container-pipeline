name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Asegúrate de que esta versión sea compatible con tu proyecto

      - name: Install dependencies
        run: npm install      # Instala las dependencias

      - name: Run tests
        run: npm test         # Ejecuta los tests

      - name: Build project
        run: npm run build    # Compila el proyecto (si es necesario)